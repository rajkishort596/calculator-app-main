<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <div class="calculator">
          <div class="theme-box">
            <h1>calc</h1>
            <div class="theme">
              <h6>THEME</h6>
              <div class="themes">
                <label for="theme1" id="theme1">1</label>
                <label for="theme2" id="theme2">2</label>
                <label for="theme3" id="theme3">3</label>
                <input type="radio" value="1" name="theme" checked />
                <input type="radio" value="2" name="theme" />
                <input type="radio" value="3" name="theme" />
              </div>
            </div>
          </div>
          <div class="output-box">
            <span class="output-value"></span>
          </div>
          <div class="keys-box">
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key" value="Del">Del</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key" id="add">+</button>
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key" id="minus">-</button>
            <button class="key" id="decimal">.</button>
            <button class="key" id="zero">0</button>
            <button class="key">/</button>
            <button class="key" id="multiply">x</button>
            <button class="key" id="reset">RESET</button>
            <button class="key" id="equal">=</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
